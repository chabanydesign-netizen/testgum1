<head>

    <style>
        /* --- ОСНОВНИЙ ФОН --- */
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('02.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            background-color: #111;
        }

        /* --- СКЛЯНА КАРТКА --- */
        .glass-card { 
            max-width: 450px; 
            width: 90%;
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            margin: 20px 0;
        }

        h1 { margin: 0 0 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 1.6rem; }
        p.subtitle { color: #ccc; margin-bottom: 30px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        hr { border: 0; border-top: 1px solid rgba(255,255,255,0.2); margin: 25px 0; }
        h3 { font-size: 0.8rem; text-transform: uppercase; color: #888; letter-spacing: 2px; margin-bottom: 15px; }

        /* --- КНОПКИ --- */
        .btn { 
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 16px; margin: 12px 0; 
            text-decoration: none; color: white; border-radius: 50px; 
            box-sizing: border-box; font-weight: 600; letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-transform: uppercase; font-size: 0.85rem;
            border: none;
        }
        
        .btn:active { transform: scale(0.96); }
        .btn i { margin-right: 12px; font-size: 1.1rem; }

        /* Золотий стиль (для 3D туру та Відео) */
        .btn-gold { 
            background: linear-gradient(45deg, #d4a373, #b07d4b); 
            box-shadow: 0 5px 15px rgba(212, 163, 115, 0.2);
        }
        .btn-gold:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(212, 163, 115, 0.4); 
            background: linear-gradient(45deg, #e4b383, #c08d5b);
        }

        /* Прозорий стиль для другорядних дій */
        .btn-doc { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-doc:hover { background: rgba(255,255,255,0.15); border-color: white; }

        /* --- КОНТАКТИ --- */
        .contact-block { margin-top: 35px; }
        .phone-link { display: block; color: white; font-size: 1.4rem; font-weight: bold; margin-bottom: 20px; text-decoration: none; transition: 0.3s; }
        .phone-link:hover { color: #d4a373; }
        
        .social-icons { display: flex; justify-content: center; gap: 20px; }
        .social-icons a { color: #aaa; font-size: 1.6rem; transition: 0.3s; }
        .social-icons a:hover { color: #d4a373; transform: scale(1.1); }

        .back { margin-top: 35px; display: inline-block; color: #666; font-size: 0.8rem; text-decoration: none; transition: 0.3s; text-transform: uppercase; }
        .back:hover { color: white; }
    </style>
</head>

        </a>

        </div>

    </div>

</body>
