    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabany Design | Архітектура та Інтер'єр</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- ЗАГАЛЬНІ НАЛАШТУВАННЯ --- */
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            background-color: #0f0f0f; /* Глибокий чорний */
            color: #e0e0e0; 
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; padding: 0; }

        /* --- ШАПКА (HERO) --- */
        header { 
            /* ФОН ГОЛОВНОЇ: Заміни 'img/banner.jpg' на своє найкраще фото */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('img/banner.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* На весь екран */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 { 
            font-size: 3.5rem; 
            font-weight: 700;
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin: 0;
            color: #fff;
        }

        .subtitle { 
            font-size: 1.2rem; 
            margin-top: 15px; 
            color: #d4a373; /* Золотий акцент */
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cta-btn {
            margin-top: 40px;
            padding: 15px 40px;
            border: 1px solid #d4a373;
            color: #d4a373;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }
        .cta-btn:hover { 
            background: #d4a373; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 163, 115, 0.4);
        }

        /* --- ПРО СТУДІЮ --- */
        .about-section {
            max-width: 900px;
            margin: 80px auto;
            text-align: center;
            padding: 0 20px;
        }
        .section-title {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #fff;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #d4a373;
            margin: 10px auto 0;
        }
        .about-text {
            color: #aaa;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .about-text strong { color: #fff; font-weight: 500; }

        /* --- ПОРТФОЛІО (СІТКА) --- */

            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }
