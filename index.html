<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chabany Design | Архітектура та Дизайн інтер'єру</title>
    
    <meta name="description" content="Студія дизайну Олега Чабана. 15 років досвіду. Архітектурне проєктування, дизайн інтер'єру та 3D візуалізація.">
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* СКИДАННЯ СТИЛІВ */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            overflow-x: hidden; 
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s ease; }

        /* --- ГОЛОВНИЙ ЕКРАН (HEADER) --- */
        header { 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            /* Легке затемнення фону для чіткості тексту, без мила */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url('img/banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll; /* Стандарт для мобілок */
            padding: 60px 20px;
        }

        /* Ефект фіксації фону тільки для ПК */
        @media (min-width: 1024px) {
            header { background-attachment: fixed; }
        }

        /* КОНТЕЙНЕР ДЛЯ ЛОГОТИПУ */
        .logo-wrapper {
            width: 100%;
            max-width: 760px; /* Велике лого на десктопі */
            margin-bottom: 30px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .main-logo {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Тінь для глибини */
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
        }

        /* БЛОК З ТЕКСТОМ ТА КНОПКОЮ */
        .header-content {
            z-index: 11;
        }

        .subtitle { 
            font-size: 1.2rem; 
            color: #d4a373; /* Золотий акцент */
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .cta-btn {
            padding: 18px 50px;
            border: 1px solid rgba(212, 163, 115, 0.6);
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            color: #fff;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: 0.4s;
        }

        .cta-btn:hover { 
            background: #d4a373; 
            color: #000; 
            border-color: #d4a373;
            box-shadow: 0 10px 30px rgba(212, 163, 115, 0.4);
            transform: translateY(-3px);
        }

        /* --- МОБІЛЬНА АДАПТАЦІЯ --- */
        @media (max-width: 768px) {
            .logo-wrapper {
                max-width: 280px; /* Компактне лого для смартфонів */
                margin-bottom: 20px;
            }
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 3px;
                margin-bottom: 30px;
            }
            .cta-btn {
                padding: 14px 35px;
                font-size: 0.75rem;
            }
        }

        /* --- СІТКА ПРОЄКТІВ --- */
        .projects {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #444;
            font-size: 0.8rem;
            font-weight: 800;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 40px; 
        }
        
        .card { 
            background: #111; 
            border-radius: 8px; 
            overflow: hidden; 
            display: block;
            border: 1px solid #1a1a1a;
            transition: 0.4s;
        }

        .card:hover { 
            border-color: #d4a373; 
            transform: translateY(-10px); 
        }

        .thumb { 
            height: 280px; 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        .info { padding: 25px; }
        .project-title { font-size: 1.1rem; font-weight: 600; color: #fff; display: block; text-transform: uppercase; }
        .project-desc { font-size: 0.8rem; color: #d4a373; margin-top: 8px; display: block; text-transform: uppercase; }

        /* --- ФУТЕР --- */
        footer {
            border-top: 1px solid #1a1a1a;
            padding: 80px 20px;
            text-align: center;
        }

        .socials a {
            font-size: 1.6rem;
            margin: 0 20px;
            color: #444;
            transition: 0.3s;
        }

        .socials a:hover { color: #d4a373; }
        
        .copyright {
            margin-top: 40px;
            color: #222;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper">
            <a href="index.html">
                <img src="img/logo.png" alt="Chabany Design Logo" class="main-logo">
            </a>
        </div>

        <div class="header-content">
            <p class="subtitle">Архітектура • Інтер'єр • 360°</p>
            <a href="#projects" class="cta-btn">Дивитися портфоліо</a>
        </div>
    </header>

    <div id="projects" class="projects">
        <div class="section-header">// Портфоліо проєктів</div>

        <div class="grid">
            <a href="amsterdam80/index.html" class="card">
                <div class="thumb" style="background-image: url('amsterdam80/02.jpg');"></div>
                <div class="info">
                    <span class="project-title">ЖК Амстердам 80</span>
                    <span class="project-desc">Дизайн інтер'єру • 80 м²</span>
                </div>
            </a>

            <a href="Apart Leleky/index.html" class="card">
                <div class="thumb" style="background-image: url('Apart Leleky/01.jpg');"></div>
                <div class="info">
                    <span class="project-title">Апарт-готель Leleky</span>
                    <span class="project-desc">Готельний номер • 3D Тур</span>
                </div>
            </a>

            <a href="CITY PARK/index.html" class="card">
                <div class="thumb" style="background-image: url('CITY PARK/01.jpg');"></div>
                <div class="info">
                    <span class="project-title">CITY PARK</span>
                    <span class="project-desc">Комерційна архітектура</span>
                </div>
            </a>
            
            </div>
    </div>

    <footer>
        <div class="socials">
            <a href="https://www.tiktok.com/@chabanydesign" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@Chabany-k5y" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
        <p class="copyright">© 2026 Chabany Design Studio</p>
    </footer>

</body>
</html>
