<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chabany Design | Архітектура та Дизайн інтер'єру Луцьк</title>
    
    <meta name="description" content="Студія дизайну Олега Чабана. 15 років досвіду. Архітектурне проєктування, дизайн інтер'єру та 3D візуалізація.">
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* СКИДАННЯ СТИЛІВ */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            overflow-x: hidden; 
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s ease; }

        /* --- ГОЛОВНИЙ ЕКРАН (HEADER) --- */
        header { 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Тримає контент по центру */
            text-align: center;
            position: relative; /* Контейнер для абсолютного логотипу */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('img/banner.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* КОНТЕЙНЕР ДЛЯ ВЕЛИКОГО ЛОГОТИПУ */
        .logo-wrapper {
            position: absolute;
            top: 150px; /* ОПУСКАЄМО ЛОГОТИП НА ~3 СМ ВНИЗ */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 100%;
        }

        .main-logo {
            width: 760px; /* ВАШ РОЗМІР (ЗБІЛЬШЕНО ВДВІЧІ) */
            max-width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.6));
            transition: 0.4s ease;
        }

        /* БЛОК З ТЕКСТОМ ТА КНОПКОЮ */
        .header-content {
            margin-top: 220px; /* ВІДСТУП ВІД ВЕРХУ, ЩОБ ТЕКСТ БУВ ПІД ЛОГОТИПОМ */
            position: relative;
            z-index: 11;
        }

        .subtitle { 
            font-size: 1.1rem; 
            color: #d4a373;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .cta-btn {
            padding: 16px 45px;
            border: 1px solid rgba(212, 163, 115, 0.5);
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #fff;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .cta-btn:hover { 
            background: #d4a373; 
            color: #000; 
            border-color: #d4a373;
            box-shadow: 0 10px 25px rgba(212, 163, 115, 0.4);
        }

        /* --- БЛОК ПРО СТУДІЮ --- */
        .about {
            padding: 100px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .about h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #d4a373;
        }

        .about p { color: #bcbcbc; font-size: 1.15rem; font-weight: 300; }
        .about strong { color: #fff; font-weight: 600; }

        /* --- СІТКА ПРОЄКТІВ --- */
        .projects {
            padding: 0 20px 100px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #444;
            font-size: 0.8rem;
            font-weight: 800;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 40px; 
        }
        
        .card { 
            background: #111; 
            border-radius: 4px; 
            overflow: hidden; 
            display: block;
            border: 1px solid #1a1a1a;
            transition: 0.4s;
        }

        .card:hover { 
            border-color: #d4a373; 
            transform: translateY(-10px); 
        }

        .thumb { 
            height: 300px; 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            position: relative;
        }

        /* Іконка куба для фону, поки вантажиться фото */
        .thumb::after {
            content: '\f1b2'; 
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
